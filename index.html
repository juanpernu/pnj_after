<body>

<container>
    <div class="blackout text-center">
        <h4>Only for devices babe ;)</h4>
        <p>Ponji</p>
    </div>
    <div class="text-left padding-box">
        <h1>Pnj's <br> After <br> Office</h1>
        <div class="spacer"></div>
        <div class="data">
            <p>¿Donde?</p>
            <a href="https://www.google.com.ar/maps/place/Beer+Patagonia+-+Refugio+Don+Anselmo/@-34.6232188,-58.3754788,16z/data=!4m17!1m11!4m10!1m3!2m2!1d-58.3715306!2d-34.6259292!1m5!1m1!1s0x95bccb2cb1708ad7:0xc76603010cccf5b6!2m2!1d-58.372215!2d-34.62044!3m4!1s0x95bccb2cb1708ad7:0xc76603010cccf5b6!8m2!3d-34.62044!4d-58.372215" target="_self"><small>Patagonia Beer Bar</small></a>
            <p>¿Cuando?</p>
            <small>Miércoles 24 de Mayo</small>
        </div>
        <p class="question">¿Vas a venir venir?</p>
        <div class="confirm">
          <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success">Si</button>
          <a href="http://holdinholden.com/wp-content/uploads/2015/05/boring.jpg">
              <p>No, no me interesa</p>
          </a>
        </div>
        <div id="invite-list">
          <button type="button" class="btn btn-primary">Mirá quienes vienen</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <form method="POST" class="text-left" action="https://formspree.io/juanpernu.gcba@gmail.com">
                  <div class="modal-body">
                    <div id="form-messages"></div>
                    <div class="field">
                        <label for="name">Decime tu nombre</label>
                        <input type="text" name="name" required placeholder="Tu nombre acá">
                    </div>
                    <div class="field">
                        <label for="secretary">¿De qué subsecretaría?</label>
                        <input type="text" name="secretary" required placeholder="Subsecretaría">
                    </div>
                    <div class="label">
                        <label for="direction">¿Y qué dirección?</label>
                        <input type="text" name="direction" required placeholder="Dirección general">
                    </div>
                    <input type="hidden" name="_next" value="https://juanpernu.github.io/index.html" />
                    <input type="hidden" name="_subject" value="Nipon's After" />
                  </div>
                  <div class="modal-footer">
                    <button type="submit" target="_blank" id="save" class="btn btn-primary">Estamos ready</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</container>
